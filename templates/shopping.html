<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Shopping Page</title>

  <style>
    body{
      margin:0;
      padding:0;
      background-color:#bdbdbd;
      font-family:Arial, sans-serif;
      color:#111;
    }

    h1{
      font-size:3.6rem;
      margin:40px 0 12px 0;
      letter-spacing:6px;
      text-transform:uppercase;
      text-shadow:2px 2px 0 #000, 4px 4px 0 rgba(0,0,0,0.35);
      text-align:center;
    }

    .store-container{
      max-width:1200px;
      margin:0 auto;
      text-align:center;
    }

    .store-container p{
      margin:0 0 24px 0;
    }

    /* GRID: images side by side */
    .items-row{
      display:flex;
      justify-content:center;
      gap:24px;
      flex-wrap:wrap;
    }

    .item-card{
      width:260px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    /* IMPORTANT: target only store images, not ALL images */
    .item-card img{
      width:260px;
      height:340px;
      object-fit:cover;
      border:4px solid #000;
      box-shadow:6px 6px 0 #000;
      background:#000;
      display:block;
    }

    .item-card button{
      width:100%;
      padding:10px 12px;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="nav-links">
      <a href="{{ url_for('store') }}">Home</a>
    </div>
        <form method="POST">
            <button type="submit"
                    name="clear_cart"
                    value="restart">
                Clear cart, Refund items
            </button>
        </form>
    </div>
</nav>






  <div class="store-container">
    <h1>Item Store</h1>
    <p>You start with $100 USD. Each purchased item is added to your shopping cart.</p>

<div class="items-row">
    <div class="item-card">
        <img src="{{ url_for('static', filename='img/book.jpg') }}">
        <form method="POST">
            <button type="submit"
                    name="choice"
                    value="book">
                Select Book
            </button>
        </form>
    </div>

        <div class="item-card">
        <img src="{{ url_for('static', filename='img/desk.jpg') }}">
        <form method="POST">
            <button type="submit"
                    name="choice"
                    value="desk">
                Select Desk
            </button>
        </form>
    </div>

        <div class="item-card">
        <img src="{{ url_for('static', filename='img/coffee_mug.jpg') }}">
        <form method="POST">
            <button type="submit"
                    name="choice"
                    value="coffee mug">
                Select Coffee Mug
            </button>
        </form>
    </div>

        <div class="item-card">
        <img src="{{ url_for('static', filename='img/laptop.jpg') }}">
        <form method="POST">
            <button type="submit"
                    name="choice"
                    value="laptop">
                Select Laptop
            </button>
        </form>
    </div>


            <form method="POST">
            <button type="submit"
                    name="purchase_choice"
                    value="{{ selected_item }}">
            PURCHASE ITEM 
            </button>
            </form>


    </div>
    <p>{{ message }}</p>
    <p>{{ purchase_message }}</p>
    <h2>Shopping cart:</h2><p>{{ shopping_cart }}</p>


  </div>

  </div>

</body>
</html>
