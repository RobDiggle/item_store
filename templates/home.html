<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaiju Battle</title>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: #bdbdbd;
            font-family: Arial, sans-serif;
            color: #111;
        }

        .page {
            width: 100%;
            text-align: center;
            padding-top: 40px;
        }
        /* center text only */
.page h1,
.intro,
.explanation{
  max-width: 600px;
  margin: 0 auto 16px auto;
  text-align: center;
}


/* force grid + cards back to normal */
.kaiju-grid{
  display:flex;
  justify-content:space-between;
}

.kaiju{
  text-align:left;
}


        h1 {
            font-size: 3.6rem;
            margin: 0 0 12px 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 rgba(0,0,0,0.35);
        }

        .intro {
            max-width: 800px;
            margin: 0 auto 35px auto;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Music bar â€“ spaced out more */
        .music {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto 60px auto; /* MORE SPACE */
            max-width: 900px;
            padding: 18px 20px;
            border: 2px solid rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.25);
        }

        .music button {
            padding: 12px 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .battlefield {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 55px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .kaiju {
            width: 280px;
        }

        .kaiju img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border: 4px solid #222;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .kaiju-name {
            margin-top: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar{
  background:#2b2b2b;
  color:#fff;
  border-bottom:2px solid #000;
}

.navbar{
  background:#3a3a3a;   
  color:#fff;
  border-bottom:2px solid #2a2a2a;
  margin-bottom: 40px;

}

.nav-inner{
  max-width:100%;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-title{
  font-size:1.4rem;
  letter-spacing:3px;
  font-weight:800;
}

.nav-links{
  margin-left:auto;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-weight:600;
}
.text-row{
  max-width: 900px;
  margin: 20px auto;
  display: flex;
  align-items: stretch;
}

.text-col{
  flex: 1;
  text-align: center;
  font-family: inherit;   /* title untouched */
  line-height: 1.5;
}

.divider{
  width: 2px;
  background: #000;
  margin: 0 24px;
}
.store-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}
img {
    width: 1200px;              /* control size */
    max-width: 100%;
    height: auto;

    border: 4px solid black;   /* black border */
    box-shadow: 6px 6px 0 black; /* hard shadow */
}




    </style>
</head>

<body>

  </div>
                <div class="store-container">
                <h1>Item Store</h1>
                <p>Here you can buy lots of items</p>
                      <img src="{{ url_for('static', filename='img/store.jpg') }}" alt="mothra">
                <a href="{{ url_for('shopping') }}">
                      <button type="button">Begin shopping</button>     
                </a>             
</body>
</html>
